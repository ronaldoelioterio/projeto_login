<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <section>
        <div id="imagem">
            
        </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <input type="email" name="login" id="ilogin" placeholder="seu email" required>
                </div>
                <div class="campo">
                    <input type="password" name="senha" id="isen" placeholder="sua senha" minlength="8" maxlength="20" required >
                </div>
                <div>
                    <p><input type="submit" id="ientr" value="Entrar"></p>
                    <p><input type="reset" id="iesq" value="Esqueci a senha"></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
