<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
    <div id="login">
        <form action="cadastro.php" method="post">
            <p>
                <label for="iem">Email: </label>
                <input type="email" name="iem" id="email">
            </p>
            <p>
                <label for="isen">Senha: </label>
                <input type="password" name="isen" id="senha" maxlength="15" minlength="8">
            </p>
            <input type="button" value="Entrar">
            <input type="button" value="Esqueci a senha">
        </form>
    </div>
</body>
</html>
